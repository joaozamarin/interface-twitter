<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitter</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/logo-twitter.png">
    </head>
    <body>
        
        <div class="wrapper">

            <header class="layout">
                <div class="grid-img">
                    <div class="borda-grid-img">
                        <img src="img/logo-twitter.png" class="logo-img"/>
                    </div>
                </div>
                <div class="grid-topo">
                    <div class="menu-topo">Página Inicial</div>
                </div>
                <div class="grid-busca">
                    <div class="grid-menu-busca">
                        <div>
                            <img src="img/search-icon.png" class="img-menu-busca"/>
                        </div>
                        <div class="menu-busca">Buscar no Twitter</div>
                    </div>
                </div>
            </header>

            <div class="layout">
                <nav>
                    <div class="grid-lado">
                        <div class="grid-lado-itens">
                            <div>
                                <img src="img/home-icon.png" class="img-menu-lado" />
                            </div>
                            <div class="txt-menu-lado">Página Inicial</div>
                        </div>
                        <div class="grid-lado-itens">
                            <div>
                                <img src="img/hashtag-icon.png" class="img-menu-lado" />
                            </div>
                            <div class="txt-menu-lado">Explorar</div>
                        </div>
                        <div class="grid-lado-itens">
                            <div>
                                <img src="img/comunity-icon.png" class="img-menu-lado" />
                            </div>
                            <div class="txt-menu-lado">Comunidades</div>
                        </div>
                        <div class="grid-lado-itens">
                            <div>
                                <img src="img/notification-icon.png" class="img-menu-lado" />
                            </div>
                            <div class="txt-menu-lado">Notificações</div>
                        </div>
                        <div class="grid-lado-itens">
                            <div>
                                <img src="img/msg-icon.png" class="img-menu-lado" />
                            </div>
                            <div class="txt-menu-lado">Mensagens</div>
                        </div>
                        <div class="grid-lado-itens">
                            <div>
                                <img src="img/save-icon.png" class="img-menu-lado" />
                            </div>
                            <div class="txt-menu-lado">Itens salvos</div>
                        </div>
                        <div class="grid-lado-itens">
                            <div>
                                <img src="img/profile-icon.png" class="img-menu-lado" />
                            </div>
                            <div class="txt-menu-lado">Perfil</div>
                        </div>
                        <div class="grid-lado-itens">
                            <div>
                                <img src="img/more-icon.png" class="img-menu-lado" />
                            </div>
                            <div class="txt-menu-lado">Mais</div>
                        </div>
                    </div>
                    <div class="grid-lado-inf">Tweetar</div>
                    <div class="grid-usuario-lado">
                        <div>
                            <img src="img/user-icon.jpg" class="img-usuario-lado"/>
                        </div>
                        <div class="grid-info-perfil">
                            <div class="txt-nome-lado">Usuário</div>
                            <div class="txt-usuario-lado">@usuario</div>
                        </div>
                    </div>
                </nav>
                <main class="borda">
                    <div class="grid-conteudo">
                        <div>
                            <img src="img/user-icon.jpg" class="img-conteudo" />
                        </div>
                        <div class="grid-conteudo-txt">
                            <div class="txt-conteudo">O que está acontecendo?</div>
                            <div class="grid-conteudo-inf">
                                <div class="grid-conteudo-inf-icon">
                                    <div class="grid-img-conteudo-inf-icon">
                                        <img src="img/gallery.png" class="img-conteudo-inf-icon" />
                                    </div>
                                    <div class="grid-img-conteudo-inf-icon">
                                        <img src="img/gif.png" class="img-conteudo-inf-icon" />
                                    </div>
                                    <div class="grid-img-conteudo-inf-icon">
                                        <img src="img/survey.png" class="img-conteudo-inf-icon" />
                                    </div>
                                    <div class="grid-img-conteudo-inf-icon">
                                        <img src="img/happy.png" class="img-conteudo-inf-icon" />
                                    </div>
                                    <div class="grid-img-conteudo-inf-icon">
                                        <img src="img/clock.png" class="img-conteudo-inf-icon" />
                                    </div>
                                    <div class="grid-img-conteudo-inf-icon">
                                        <img src="img/place.png" class="img-conteudo-inf-icon" />
                                    </div>
                                </div>
                                <div class="grid-cont-txt">
                                    <div class="txt-tt">Tweetar</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div class="grid-lado-cont">
                    <div class="grid-conteudo-lado">
                        <div class="grid-conteudo-lado-txt">O que está acontecendo</div>
                        <div class="conteudo-txt-lado">Conteúdo</div>
                        <div class="conteudo-txt-lado">Conteúdo</div>
                        <div class="conteudo-txt-lado">Conteúdo</div>
                        <div class="conteudo-txt-lado">Conteúdo</div>
                        <div class="grid-conteudo-lado-txt-mm">Mostrar mais</div>
                    </div>
                </div>
            </div>
            
        </div>

    </body>
</html>
